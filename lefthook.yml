pre-commit:
  parallel: true
  commands:
    ghostty-terminal-biome:
      root: "ghostty-terminal/"
      glob: "*.{ts,tsx,js,jsx,json,mjs}"
      run: npx biome check --no-errors-on-unmatched {staged_files}
    ghostty-terminal-typecheck:
      root: "ghostty-terminal/"
      run: npm run typecheck
    ghostty-terminal-jscpd:
      root: "ghostty-terminal/"
      run: npx jscpd src --min-lines 10 --min-tokens 50
    ghostty-terminal-knip:
      root: "ghostty-terminal/"
      run: npx knip --no-progress
